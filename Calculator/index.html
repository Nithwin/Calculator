<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  
  <section class="calculator">
    <div class="input">
      <input type="text" name="" id="input">
    </div >

      <div class="btns">
        <button class="btn operator" onclick="Clear()">AC</button>
        <button class="btn operator" onclick='Enter("%")'>%</button>
        <button class="btn operator" onclick="BackSpace()">C</button>
        <button class="btn operator" onclick='Enter("/")'>/</button>
        <button class="btn" onclick='Enter("7")'>7</button>
        <button class="btn" onclick='Enter("8")'>8</button>
        <button class="btn" onclick='Enter("9")'>9</button>
        <button class="btn operator" onclick='Enter("*")'>x</button>
        <button class="btn" onclick='Enter("4")'>4</button>
        <button class="btn" onclick='Enter("5")'>5</button>
        <button class="btn" onclick='Enter("6")'>6</button>
        <button class="btn operator" onclick='Enter("-")'>-</button>
        <button class="btn" onclick='Enter("1")'>1</button>
        <button class="btn" onclick='Enter("2")'>2</button>
        <button class="btn" onclick='Enter("3")'>3</button>
        <button class="btn operator" onclick='Enter("+")'>+</button>
        <button class="btn" onclick='Enter("00")'>00</button>
        <button class="btn" onclick='Enter("0")'>0</button>
        <button class="btn" onclick='Enter(".")'>.</button>
        <button class="btn equal" onclick="Result()">=</button>

    </div>

  </section>
  <script src="./script/script.js" ></script>
</body>
</html>
